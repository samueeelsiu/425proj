<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>开启宝箱</title>
    <style>
        /* 1. 页面背景 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-user-select: none;
            user-select: none;
        }

        /* 2. 背景填充层 (z-index: 1) */
        .side-bg {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            z-index: 1; 
            background-size: cover;
            background-repeat: no-repeat;
        }

        #bg-left {
            left: 0;
            background-image: url('bg-left.png'); 
            background-position: right center; 
        }

        #bg-right {
            right: 0;
            background-image: url('bg-right.png');
            background-position: left center;
        }

        /* =========================================
           新增：右下角小人 (z-index: 5)
           ========================================= */
        #corner-char {
            position: absolute;
            bottom: 0;  /* 紧贴底部 */
            right: 0;   /* 紧贴右侧 */
            
            /* 限制大小：高度不超过屏幕的 35% */
            max-height: 35vh; 
            /* 限制宽度：不超过屏幕宽度的 25%，防止太宽 */
            max-width: 25vw;  
            
            /* 层级关键：比背景(1)高，但比视频(10)低 */
            z-index: 5; 
            
            pointer-events: none; /* 鼠标穿透，防止挡住其他操作 */
            object-fit: contain;
            
            /* 可选：给小人加一点点入场动画或呼吸效果 */
            /* animation: charBreathe 3s infinite ease-in-out; */
        }

        /* 3. 舞台容器 (z-index: 10) */
        #stage-container {
            position: relative;
            z-index: 10; /* 视频在最上层，屏幕变窄时会盖住小人 */
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            line-height: 0;
            box-shadow: 0 0 50px rgba(0,0,0,0.8); /* 增加阴影，让视频和背景分离感更强 */
        }

        /* 4. 视频样式 */
        video {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* 5. UI 交互层 */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: none;
        }

        /* 按钮动画 */
        @keyframes idleShake {
            0%, 70% { transform: translateX(-50%) scale(1) rotate(0deg); }
            75% { transform: translateX(-50%) scale(1.1) rotate(-5deg); }
            80% { transform: translateX(-50%) scale(1.1) rotate(5deg); }
            85% { transform: translateX(-50%) scale(1.1) rotate(-5deg); }
            90% { transform: translateX(-50%) scale(1.1) rotate(5deg); }
            100% { transform: translateX(-50%) scale(1) rotate(0deg); }
        }

        /* 开启按钮样式 */
        #open-btn {
            pointer-events: auto;
            position: absolute;
            left: 50%;
            bottom: 8%; 
            width: 40%;
            max-width: 240px; 
            min-width: 120px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            animation: idleShake 2s infinite;
            transition: opacity 0.5s; 
            transform-origin: center center;
            transform: translateX(-50%);
        }

        #open-btn:active {
            transform: translateX(-50%) scale(0.9) !important;
            animation: none;
        }

        /* 奖励动画 */
        @keyframes superBounceFly {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.1) translateY(200px) rotate(0deg); }
            60% { opacity: 1; transform: translate(-50%, -50%) scale(1.6) translateY(0) rotate(2000deg); animation-timing-function: ease-out; }
            85% { opacity: 1; transform: translate(-50%, -50%) scale(0.9) translateY(0) rotate(2160deg); animation-timing-function: ease-in-out; }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1) translateY(0) rotate(2160deg); }
        }

        /* 奖励图片样式 */
        #reward-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0); 
            opacity: 0;
            max-width: 65%;
            max-height: 65%;
            pointer-events: auto;
        }

        .reward-visible {
            animation: superBounceFly 1.8s forwards;
        }
    </style>
</head>
<body>

    <div id="bg-left" class="side-bg"></div>
    <div id="bg-right" class="side-bg"></div>

    <img id="corner-char" src="temp.png" alt="装饰小人">

    <div id="stage-container">
        <video id="chest-video" playsinline webkit-playsinline muted>
            <source src="kaixiang.mp4" type="video/mp4">
            <source src="kaixiang.mov" type="video/quicktime">
        </video>

        <div id="ui-layer">
            <img id="open-btn" src="button.png" alt="开启宝箱">
            <img id="reward-img" src="reward.png" alt="奖励">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('chest-video');
            const btn = document.getElementById('open-btn');
            const rewardImg = document.getElementById('reward-img');
            let hasOpened = false;

            video.load();

            btn.addEventListener('click', () => {
                if (hasOpened) return;
                hasOpened = true;

                btn.style.animation = 'none'; 
                void btn.offsetWidth; 
                btn.style.opacity = '0';      
                btn.style.pointerEvents = 'none';

                video.muted = false; 
                video.currentTime = 0;
                video.play().catch(error => {
                    video.muted = true;
                    video.play();
                });

                setTimeout(() => {
                    showReward();
                }, 5000);
            });

            function showReward() {
                rewardImg.classList.add('reward-visible');
            }
        });
    </script>
</body>
</html>
